<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1 class="text-center">Welcome to Calculate me !</h1>
  <div class="container flex flex-col bg-red mx-auto m-w-20">
    <div class="row">
      <input class="input"type = "text"/>
      
    <div class="row">
      
      
       <button class="buttom">AC</button> <button class="buttom">*/-</button> <button class="buttom">%</button> <button class="buttom">/</button>
      <div class="row">
       <button class="buttom">7</button> <button class="buttom">8</button> <button class="buttom">9</button> <button class="buttom">*</button>
        <div class="row">
           <button class="buttom">4</button> <button class="buttom">5</button> <button class="buttom">6</button> <button class="buttom">-</button>
          <div class="row">
              <button class="buttom">1</button> <button class="buttom">2</button> <button class="buttom">3</button> <button class="buttom">+</button>
    </div>
    <div class="row">
              <button class="buttom">0</button> <button class="buttom">.</button> <button class="buttom">=</button> <button class="buttom">R</button>
    </div>
          </div>
        </div>
      
    </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
